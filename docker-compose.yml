version: "3.9"

services:
  mdp-rest-app:
    container_name: mdp-rest-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - mdp-db
    environment:
      - DB_HOST=mdp-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=12345
      - DATABASE_URL=postgresql://postgres:12345@mdp-db:5432/postgres

  mdp-db:
    image: postgres:latest
    container_name: mdp-db
    user: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=postgres
      - DATABASE_URL=postgresql://postgres:12345@mdp-db:5432/postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init.sql/mdp-clear.sql:/docker-entrypoint-initdb.d/mdp-with-test-data.sql
    ports:
      - "5432:5432"
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
